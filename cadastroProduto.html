<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Produto</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerID">ID</label>
                <input type="text" class="form-control" id="registerID" required>
            </div>
            <div class="form-group">
                <label for="registerProduct">Produto</label>
                <input type="text" class="form-control" id="registerProduct" required>
            </div>
            <div class="form-group">
                <label for="registerPreco">Pre√ßo</label>
                <input type="text" class="form-control" id="registerPreco" required>
            </div>
            <div class="form-group">
                <label for="registerQuantidade">Quantidade</label>
                <input type="text" class="form-control" id="registerQuantidade" required>
            </div>
            <div class="form-group">
                <label for="registerDate">Data</label>
                <input type="text" class="form-control" id="registerDate" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar Produto</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const id = document.getElementById('registerID').value;
            const produto = document.getElementById('registerProduct').value;
            const preco = document.getElementById('registerPreco').value;
            const quantidade = document.getElementById('registerQuantidade').value;
            const data = document.getElementById('registerDate').value;

            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.push({ id, produto, preco, quantidade,data });
            localStorage.setItem('products', JSON.stringify(products));

            alert('Produtos cadastrado com sucesso!');
            window.location.href = 'listarProduto.html';
        });
    </script>
</body>
</html>
